<body onload="getDict()">
    <input type="text" id="user" />
    <input type="submit" name="trigger" id="btn" onclick="trigger(document.getElementById('user').value)" />
    <script>
        function getDict() {
            CallURL();
        }


        function trigger(s) {
            let input = new Sentence(s);
            let promise = new Promise(function (resolve, reject) {
                if (input.getSentence() === s /*&& profaneDict.value*/) {
                    resolve();
                }
                else reject(Error("inputSentence is null or Dictionary is not loaded"));
            });
            promise.then(function () {
                run(input.getSentence());
            }, function (err) {
                console.log(Error(err));

            });
        }
    </script>
</body>
